{% extends 'base.html' %}
{% block  body%}

<div class="prediction_container aboutus_container">
    <div class="prediction aboutus">
            <h2>Wine Quality Prediction Model</h2>
              <br>
            <form action="/predict" method="post">
                <label for="fixed_acidity">Fixed Acidity:</label>
                <input type="number" name="fixed_acidity" id="fixed_acidity" step="0.01" min="0.0" max="100.0" value="7.3" required>
                <br>
                <label for="volatile_acidity">Volatile Acidity:</label>
                <input type="number" name="volatile_acidity" id="volatile_acidity"step="0.01" min="0.0" max="100" value="0.65" required>
                <br>
                <label for="citric_acid">Citric Acid:</label>
                <input type="number" name="citric_acid" id="citric_acid" step="0.01" min="0.0" max="100" value="0.0" required>
                <br>
                <label for="residual_sugar">Residual Sugar:</label>
                <input type="number" name="residual_sugar" id="residual_sugar" step="0.001" min="0.0" max="100" value="1.2" required>
                <br>
                <label for="chlorides">Chlorides:</label>
                <input type="number" name="chlorides" id="chlorides" step="0.0000000000000001" min="0.0" max="100" value="0.065" required>
                <br>
                <label for="free_sulfur_dioxide">Free Sulfur Dioxide:</label>
                <input type="number" name="free_sulfur_dioxide" id="free_sulfur_dioxide" step="0.001" min="0.0" max="100" value="15.0" required>
                <br>
                <label for="total_sulfur_dioxide">Total Sulfur Dioxide:</label>
                <input type="number" name="total_sulfur_dioxide" id="total_sulfur_dioxide"  step="0.00001" min="0.0" max="150" value="21.0" required>
                <br>
                <label for="density">Density:</label>
                <input type="number" name="density" id="density" step="0.00001" min="0.0" max="100" value="0.9946" required>
                <br>
                <label for="pH">Ph:</label>
                <input type="number" name="pH" id="pH" step="0.001" min="0.0" max="14" value="3.39" required>
                <br>
                <label for="sulphates">sulphates</label>
                <input type="number" name="sulphates" id="sulphates" step="0.001" min="0.0" max="100" value="0.47" required>
                <br>
                <label for="alcohol">Alcohol:</label>
                <input type="number" name="alcohol" id="alcohol" step="0.01" min="0.0" max="20" value="10.0" required>
                <br>
                <input type="submit" value="Predict" id="scrollToMe">
            </form>

    </div>
    </div>  
    <div id="quote" style="text-align: center; ">
        {% if result %}
        <script>
            function scrollToDiv() {
        var element = document.getElementById("scrollToMe");
        element.scrollIntoView({ behavior: "smooth" });
      }
      scrollToDiv() ;
          </script>
         <!-- Display content only if there is a result -->
         <div  id="scrollToMe">
             <h1 style="font-weight: bold; color:white; padding-top: 20px;">Your Result</h1>
             <p style="font-weight: bold; color:white;">{{ result }}</p>
         </div>
     {% endif %}
    
     </div>
{% endblock  body%}
